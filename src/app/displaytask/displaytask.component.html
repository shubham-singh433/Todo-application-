<div
  style="
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-content: space-between;
    justify-content: center;
    align-items: center;
  "
>
  <!-- card outline mterial card -->
  <mat-card
    style="
      width: 30rem;
      height: 10rem;
      border: 1px solid black;
      border-radius: 10px;
      background-color: hsl(0, 68%, 65%);
    "
    [ngStyle]="{
      'background-color':
        showtask.completed == true ? ' rgb(163, 206, 163)' : ' hsl(0, 68%, 65%)'
    }"
  >
    <!-- starting of content of material card -->
    <mat-card-content>
      <!-- header  -->
      <mat-card-header>
        <p
          style="width: 25rem; color: white"
          *ngIf="!showtask.completed; else elsestrike"
        >
          {{ showtask.newtask | titlecase }}
        </p>
        <ng-template #elsestrike>
          <p style="text-decoration: line-through">
            {{ showtask.newtask | titlecase }}
          </p>
        </ng-template>
      </mat-card-header>

      <!-- actions that can be performed section -->
      <mat-card-actions>
        <!-- checkbox -->
        <mat-checkbox
          style="width: 30px; height: 30px; align-self: center"
          (change)="markComoplete(showtask.id)"
          [disabled]="showtask.completed"
          [checked]="showtask.completed"
        />
        <!-- edit button -->
        <button
          mat-raised-button
          style="
            width: 5rem;
            background-color: rgb(144, 37, 135);
            color: aliceblue;
            margin: 10px;
          "
          (click)="changeTaskname(showtask.id)"
        >
          Edit
        </button>

        <!-- delete button -->
        <button
          mat-raised-button
          style="
            width: 4rem;
            background-color: crimson;
            color: aliceblue;
            margin: 10px;
          "
          (click)="changeTask(showtask.id)"
          [ngStyle]="{
            'background-color': showtask.completed === true ? ' green' : 'red'
          }"
        >
          <fa-icon [icon]="trash" />
        </button>
      </mat-card-actions>

      <!-- content closing -->
    </mat-card-content>

    <!-- card closing -->
  </mat-card>
</div>
